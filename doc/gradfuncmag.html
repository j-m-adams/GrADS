<h2><b>mag </b></h2><p>

<code>mag(<i>uexpr,vexpr</i>) </code><p>

Performs the calculation:
<code>sqrt(<i>uexpr*uexpr+vexpr*vexpr</i>)</code>. May be used with
gridded or station data.

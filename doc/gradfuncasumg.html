<h2><b>asumg()</b></h2>
<p>
<code>asumg(<i>expr, xdim1, xdim2, ydim1, ydim2</i>)</code>
<p>
This function is the same as <a
href="gradfuncasum.html"><code>asum</code></a> in all respects except
one: the sums are calculated without any weighting at all.

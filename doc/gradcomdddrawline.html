<H2><B>draw line</B></H2><P>
<code>draw line <i>x1 y1 x2 y2</i></code><p>
Draws a line from <code><i>x1, y1 to x2, y2</i></code> using current line
drawing attributes. See the <code>set line</code> command. <p>

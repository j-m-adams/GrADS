<H2><B>set zlog</B></H2><P>
<code>set zlog <i>on</i>|<i>off</i></code><p>
Sets log scaling of the Z dimension <code><i>on</i></code> or
<code><i>off</i></code>. Sticks until <code>reset</code>. <p>

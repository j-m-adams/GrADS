<H2><B>set lfcols</B></H2><P>
<code>set lfcols <i>1 2</i></code><br>
<code>d a;b</code><p>
Color where <code>a</code>&lt;<code>b</code> in white
(<code><i>1</i></code>) and <code>b</code>&gt;<code>a</code> in red
(<code><i>2</i></code>).<p>

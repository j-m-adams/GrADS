<h2><b>set warn</b></h2>
<p>
<code>set warn <i>on</i>|<i>off</i></code>
<p>
Turns on/off the messages GrADS sends to the terminal that report 
on the progress of certain mathematical operations. Default is "on"; 
turn "off" to suppress messages.

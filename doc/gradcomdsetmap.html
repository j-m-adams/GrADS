<H2><B>set map</B></H2> 
<P> 
<code>
set map <i>auto</i>
<br>
  OR 
<br>
set map <i>color style thickness</i>
</code>
<p>
Draws the map background using the requested line attributes.<p>
Settings stay the same until changed by new <code>set</code> commands. <p>

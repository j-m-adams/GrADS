<H2><B>set xlpos</B></H2><P>
<code>set xlpos <i>offset side</i></code><p>
Controls position of x axis labels<p>
<ul>
<code><i>offset</i></code> &nbsp;&nbsp;&nbsp;offset in
inches<br>
<code><i>side</i></code>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<code>b</code>
or <code>t</code> (bottom or
top)</ul><p>

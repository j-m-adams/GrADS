<h2><b>sumg()</b></h2>
<p>
<code>sumg (<i>expr, dexpr1, dexpr2, <,tinc></i> <,-b>)</code>
<p>
This function is the same as <a
href="gradfuncsum.html"><code>sum</code></a> in all respects except
one: the sums are calculated without any weighting at all.
